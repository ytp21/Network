{% extends "network/layout.html" %}

{% block body %}
<div class="login-register-page mt-3 px-5 py-4 text-center"> 
    <h4>Create Account</h4>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form  class="mt-5" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="d-flex flex-row mx-3">
            <input class="form-style mx-4" autofocus type="text" name="first_name" placeholder="First Name">
            <input class="form-style me-4" autofocus type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input class="form-style" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-style" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-style" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-style" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary mt-3 mb-3" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
